<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<title>Валидация формы</title>
	</head>
	<body>
		<form action="#!" class="form" id="form">
			<h1 class="form-title">Валидатор</h1>
			<div>
				<label>
					<h3 class="form__input-title">Введите Имя:</h3>
					<input class="form__input" type="text" name="name" id="name" />
				</label>
			</div>
			<div>
				<label>
					<h3 class="form__input-title">Введите телефон:</h3>
					<input class="form__input" type="text" name="phone" id="phone" />
				</label>
			</div>
			<div>
				<label>
					<h3 class="form__input-title">Введите E-mail:</h3>
					<input class="form__input" type="text" name="email" id="email" />
				</label>
			</div>
			<button type="submit" class="form__btn" id="submit">Отправить</button>
		</form>
	</body>
</html>
